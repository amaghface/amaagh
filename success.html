    :root {

    }

    .logo-container img {

    .success-section {

    .success-message {
      background: #f8f7e8;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .success-message h1 {
      font-size: 1.6em;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 30px;
    }

    .btn-return {
      background: var(--secondary);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: bold;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-return:hover {
      background: #69532e;
      color: white;
      transform: translateY(-2px);
      text-decoration: none;
    }

    .footer {
      background-color: var(--primary);
      color: var(--background);
      padding: 35px 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .social-icons a {
      display: inline-block;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.1);
      opacity: 0.8;
    }

    .social-icons img {
      width: 28px;
      height: 28px;
      display: block;
    }

    @media (max-width: 768px) {
      .success-section {
        padding: 50px 0;
      }

        padding: 25px;
      }
