<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درخواست ارسال شد - نشر اعماق</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #182128;
            --secondary: #7a6538;
            --background: #d9d6b7;
            --light: #ffffff;
            --dark: #000000;
        }

        * {
            font-family: Vazir, Tahoma, sans-serif !important;
        }

        body {
            background-color: var(--background);
            color: var(--primary);
            line-height: 1.8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: var(--light) !important;
            border-bottom: 3px solid var(--secondary);
            padding: 8px 0;
        }

        .logo-container img {
            height: 40px;
            width: auto;
            max-width: 160px;
            object-fit: contain;
        }

        .nav-link {
            color: var(--primary) !important;
            font-weight: bold;
            margin: 0 8px;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--secondary) !important;
        }

        .success-section {
            padding: 100px 0;
            background-color: var(--light);
            text-align: center;
        }

        .success-message {
            background: #f8f7e8;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .success-message h1 {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .btn-return {
            background-color: var(--secondary);
            color: var(--light);
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-return:hover {
            background-color: #5f512c;
            color: var(--light);
        }

        .footer {
            background-color: var(--primary);
            color: var(--background);
            padding: 35px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icons a {
            display: inline-block;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .social-icons img {
            width: 28px;
            height: 28px;
            display: block;
        }
    </style>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="favicon.png">
</head>
<body>
    <!-- هدر -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="https://amaagh.ir">
                <img src="logo.png" alt="نشر اعماق" class="logo-container">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="https://amaagh.ir">خانه</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">درباره ما</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">تماس با ما</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- پیام موفقیت -->
    <section class="success-section">
        <div class="success-message">
            <h1>درخواست شما با موفقیت ارسال شد.</h1>
            <a href="https://amaagh.ir" class="btn-return">بازگشت به صفحه اصلی</a>
        </div>
    </section>

    <!-- فوتر -->
    <footer class="footer">
        <div class="container">
            <div class="social-icons">
                <a href="https://t.me/amaghpub" target="_blank">
                    <img src="https://uploadkon.ir/uploads/3db017_25Telegram.png" alt="تلگرام">
                </a>
                <a href="https://instagram.com/amaghpub" target="_blank">
                    <img src="https://uploadkon.ir/uploads/a43a17_25Instagram.png" alt="اینستاگرام">
                </a>
                <a href="https://www.linkedin.com/company/amaghpub" target="_blank">
                    <img src="https://uploadkon.ir/uploads/1f7217_25Linkedin.png" alt="لینکدین">
                </a>
                <a href="mailto:amagh.pub@gmail.com" target="_blank">
                    <img src="https://uploadkon.ir/uploads/547417_25Untitled-2.png" alt="ایمیل">
                </a>
            </div>
            <p class="text-center mb-0" style="color:#d9d6b7 !important;">
                © تمامی حقوق محفوظ است | 
                <a href="index.html" style="color:#d9d6b7 !important; text-decoration:none !important;">نشر اعماق</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
